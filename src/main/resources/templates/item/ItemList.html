<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
<div class = "container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>상품 이름</th>
                <th>상품 가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.getItem_id()}"></td>
                <td th:text="${item.getItem_name()}"></td>
                <td th:text="${item.getItem_price()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <a href="/item/remove"><button>상품 삭제</button></a>
    <a href="/item/update"><button>상품 수정</button></a>
    <a href="/"><button>home</button></a>
</div>
</body>
</html>
